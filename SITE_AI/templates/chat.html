<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Privada - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Marked for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="new-chat" onclick="location.reload()">
            + Novo Chat
        </div>
        <div class="history">
            <!-- Histórico poderia ser implementado aqui -->
            <div class="history-item">Sessão Atual</div>
        </div>
        <div class="user-profile">
            <div class="avatar">B</div>
            <div class="username">Breno</div>
            <a href="/logout" class="logout-btn">Sair</a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="chat-container" id="chat-container">
            <!-- Mensagens aparecerão aqui -->
            <div class="message ai-message">
                <div class="message-content">
                    Olá, Breno. O sistema IA_BRENO está online. Em que posso ajudar?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" placeholder="Envie uma mensagem..." rows="1" oninput="autoResize(this)"></textarea>
                <button id="send-btn">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            <div class="footer-text">
                IA_BRENO Versão Privada. Apenas para uso autorizado.
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
